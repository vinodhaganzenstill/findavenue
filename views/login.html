<div class="login">
      <h2>Login</h2>
     <form name="login_form" role="form" class="bottom-75" ng-submit="login(user, login_form)" novalidate="">
       		<p class="error_message" ng-show="msg" ng-bind="msg"></p>
       		<div class="form-group">
	             	<input ng-pattern="/^[789]\d{9}$/" type="number" required ng-model="user.mobile" class="form-control input-lg" id="" placeholder="MOBILE NO">
	         </div>
	          <div class="form-group">
	            <input type="password" required ng-model="user.password" class="form-control input-lg" id="" placeholder="PASSWORD">
	          </div>
	            <p> <span class="text-left" style="margin-top:5px; display: inline-block;"><a href="">Reset Password</a></span><span style="float:right;"> <button type="submit" class="btn btn-success">Login</button></span> </p>
	            </form>

   </div>
